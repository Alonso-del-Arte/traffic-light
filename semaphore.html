<html>
<head>
<title>Semaphore</title>
<style type="text/css"><!--

  table { border-collapse: collapse }
  td { border: 5px solid black; width: 300px; height: 300px }
  #red { background-color: #400000 }
  #yellow { background-color: #602000 }
  #green { background-color: #00ff00 }

// --></style>
<script type="text/javascript"><!--

  function changeLight() {
    currLight++;
    if (currLight == 3) {
      currLight = 0;
    }
    switch (currLight) {
      case 0:
        document.getElementById("green").style.backgroundColor = "#00ff00";
        document.getElementById("red").style.backgroundColor = "#400000";
        break;
      case 1:
        document.getElementById("yellow").style.backgroundColor = "#ff8000";
        document.getElementById("green").style.backgroundColor = "#002000";
        break;
      case 2:
        document.getElementById("red").style.backgroundColor = "#ff0000";
        document.getElementById("yellow").style.backgroundColor = "#c06000";
        break;
    }
  }

  var currLight = 0;
  var intervaler = setInterval(changeLight, 10000);

// --></script>
</head>
<body>

<table>
<tr>
<td id="red"><img src="semaphoreCasing.png" /></td>
<td id="yellow"><img src="semaphoreCasing.png" /></td>
<td id="green"><img src="semaphoreCasing.png" /></td>
</tr>
</table>

</body>
</html>
